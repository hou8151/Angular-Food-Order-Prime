<app-search></app-search>
<app-tags></app-tags>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img class="img-food" src="{{food.imageUrl}}" alt="food images" />
      <div class="content">
        <div class='name'>
          {{food.name}}
        </div>
        <span class="favorite {{food.favorite ? '':'not'}}"> <img class="heart" src="assets/heart-992.svg/" height="50" width="50" alt=""> </span>
        <star-rating ing [value]="food.rating" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
          (rate)="onRate($event,food.id)" [readonly]="false"></star-rating>
        <div class="product-item-footer">
          <div class="origins" >
            <span *ngFor="let origin of food.origins">
            {{origin}}
            </span>
          </div>
          <div class="cook-time">
            <span>‚è≤</span>
            {{food.cookTime}}
          </div>
        </div>
        <div class="price">
          {{food.price |currency}}
        </div>
      </div>
    </a>
  </li>
</ul>
